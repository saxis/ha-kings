<div class="box" *ngFor="let c of fakecontent">
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="http://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{c.name}}</strong>
          <br>
          {{c.text}}
        </p>
      </div>
    </div>
  </article>
</div>
