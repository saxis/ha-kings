<nav class="level" *ngIf="auth.user | async as user">
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Obligations Total</p>
      <p class="title">{{user.obligationTotal}}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Desires Total</p>
      <p class="title">{{user.desiresTotal}}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Remaining Earnings</p>
      <p class="title">{{user.earningsTotal}}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Debts Total</p>
      <p class="title">{{user.debtTotal}}</p>
    </div>
  </div>
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">Assets Total</p>
      <p class="title">{{user.assetTotal}}</p>
    </div>
  </div>
</nav>
